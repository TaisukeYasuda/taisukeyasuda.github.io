<h2>Experience</h2>

<div class="center">
  <div ng-repeat="job in info" class="panel exp">
    <center><img src="{{job.img}}" width=200</img></center>
    <h3>{{job.name}}</h3>
    <h4>{{job.role}}, {{job.dates}}</h4>
    <center>
      <div class="exp-description">
        <br>
        <p ng-bind-html="job.descript"></p>
      </div>
    </center>
  </div>
</div>
