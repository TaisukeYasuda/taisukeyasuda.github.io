<h2>Education</h2>

<div class="center">
  <div ng-repeat="school in info" class="panel school">
    <center><img src="{{school.img}}" class="img-circle" width=100 height=100></img></center>
    <h3>{{school.name}}</h3>
    <h4>{{school.years}}, GPA {{school.gpa}}</h4>
    <h4>{{school.descript}}</h4>
    <br>
  </div>
</div>
